<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- chose .min.css since it loads faster in the web browser -->
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body class="signin-body">

    <div class="container signin-container">
      <div class="row">
        <!-- putting a col class on both sides of col 8 will take up even spacing on it -->
        <div class="col"></div>
        <div class="col-8">
          <div class="card signin-card">
            <div class="card-body">
              <img src="assets/akatsuki.png" class="img-fluid signin-img">
              <!-- creating a class on the form tag to control the entire parent of the form and not just the child ie. changing the width of the input fields -->
              <form class="signin-form">
                <div class="mb-3">
                  <!-- label tag will make a heading (or title above the input field) for the input field  -->
                  <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                  <!-- make a personalized id -->
                  <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                  <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password"> 
                </div>
                <button type="button" class="btn-lg signin-btn">Sign In</button>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me <a href="#" class="signin-help">Need Help?</a></label>
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-new-account">Create new account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>


    
    <script src="js/bootstrap.min.js"></script>
